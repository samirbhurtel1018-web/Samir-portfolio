{% extends "base.html" %}

{% block content %}

<div class="contact-section">
    <h1>Contact Me</h1>

    <div class="contact-info">
        <p>Email: <a href="mailto:samirbhurtel1018@gmail.com">samirbhurtel1018@gmail.com</a></p>
        <p>
            GitHub: 
            <a href="https://github.com/samirbhurtel" target="_blank">
                github.com/samirbhurtel
            </a>
        </p>
        <p>
            LinkedIn: 
            <a href="https://linkedin.com/in/samirbhurtel" target="_blank">
                linkedin.com/in/samirbhurtel
            </a>
        </p>
    </div>

    <!-- Flash message for submission -->
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div class="flash-message">
          {{ messages[0] }}
        </div>
      {% endif %}
    {% endwith %}

    <!-- Contact form -->
    <form method="POST" action="{{ url_for('contact') }}" class="contact-form">
        <input name="name" placeholder="Your Name" required>
        <input name="email" placeholder="Your Email" required>
        <textarea name="message" placeholder="Your Message" required></textarea>
        <button type="submit">Send Message</button>
    </form>
</div>

{% endblock %}
